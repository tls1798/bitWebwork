<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>전송 페이지</h1>
	<form action="ex11.html" method="post">
		<div>
			<label for="id">id</label>
			<input type="text" name="id" id="id"/>
		</div>
		<div>
			<label for="pw">pw</label>
			<input type="password" name="pw" id="pw"/>
		</div>
		<div>
			<input type="checkbox" name="chk" id="ch1" value="1"/>			
			<label for="ch1">1</label>
			<input type="checkbox" name="chk" id="ch2" value="2"/>			
			<label for="ch2">2</label>
			<input type="checkbox" name="chk" id="ch3" value="3"/>			
			<label for="ch3">3</label>
		</div>
		<div>
			<input type="radio" name="ra" id="ra1" value="1"/>			
			<label for="ra1">1</label>
			<input type="radio" name="ra" id="ra2" value="2"/>			
			<label for="ra2">2</label>
			<input type="radio" name="ra" id="ra3" value="3"/>			
			<label for="ra3">3</label>
		</div>
		<div>
			<select name="sel">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>
		<div>
			<textarea name="ta"></textarea>
		</div>
		<div>
			<button>전송</button>
		</div>
	</form>
	<!-- 일부 제외, 화면 그대로 표현 -->

</body>
</html>
